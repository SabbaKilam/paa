      <div class="footerGlass" title="Logout" id="logoutGlass"></div>

    <!----| NO HTML BELOW THIS LINE  |---->
    <!--==========| gatekeeper code goes here|==============-->
    <script>
      /*global L*/
      /*global m*/
      /*global v*/
      /*global c*/
      
      const wall = document.querySelector(`#passwordWall`)
      const cover = document.querySelector(`#shroud`)
      const checker = new XMLHttpRequest()
      checker.open(`POST`, `php/getAccessLevel.php`)
      checker.send();
      //-----------------//
      checker.onload = function(){
        if(checker.response !== 'high' && checker.response !== 'low'){
          wall.style.visibility = 'visible'
          cover.style.visibility = `visible`
          cover.style.opacity = `1` 
          c.logOut()
        }
        else if(checker.status === 200){
          wall.style.visibility = 'hidden'
          cover.style.visibility = `hidden`
          cover.style.opacity = `0`           
        }
        if(checker.response === 'low'){
          c.allowReadonlyAccess()
        }
       }//----| end of access level check |--------//
       checker.onerror = function(){
          wall.style.visibility = 'visible'
          cover.style.visibility = `visible`
          cover.style.opacity = `0`         
        }
    </script>
    <!--====================================================-->      
    <!----| Let's get this party started: |---->
    <script>

      window.addEventListener('DOMContentLoaded', c.initialize, true)
