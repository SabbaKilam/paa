  <head>

    <script src="prefixfree.js"></script>

  <body id="body">
    <div id="fanHolder"></div>
    <header id="header">
      <img id="pitLogo" src="images/PitLogoTowerBlueTransparent.png" alt="PIT Logo">
    </header>
    <main id="main">
    <!--============================| BREADCRUMB SCREEN |====================================-->
      <div id="breadCrumbsScreen">
        <div id="btnHome"></div>
        <div id="crumbTrail">
          <div id="testCrumb" class="crumb"></div>
          <div id="testCrumb2" class="crumb">.... foobar duh</div>
        </div>
        <div id="btnBack"></div>
      </div>
    <!--============================| END of BREADCRUMB SCREEN |====================================-->
    
    <!--============================| CARD ASSEMBLIES and FRAMES |===========================-->
     <div id="folderAssembly" class="card">
      <div id="folderFrame">
        <div id="folderShadow"></div>          
        <div id="folderBack" class="folderSize">
          
          <div id="outerFileFrame">
            <div id="fileControls">
              
                <div id="fileFrame">
                  <div id="fileBackground" class="overlap button">Choose Files to <strong>Upload</strong></div>
                  <input id="fileElement" type="file" class="overlap" multiple>
                </div>
                
                <div id="documentFrame">
                  <div id="btnDisplayDocument" class="button"><strong>View</strong> This Document</div>
                  <select id="documentSelector"><option>File.txt</option></select>
                  <div id="btnDeleteFile" class="button">↑ <strong>Delete</strong> This Document ↑</div>                  
                </div>

            </div>
          </div>
          
        </div>
           
        <div id="folderFront" class="folderSize">
          <div id="folderTitle"></div>
          <div id="uploadAssembly">
            <div id="progressAssembly">
              <div id="slot">
                <div id="bead"></div>
              </div>
            </div>
            <div id="pctUpload">0%</div>            
            <div id="uploadNames">
              <div id="spinner"></div>
              <div id="divFilenames"></div>
            </div>
          </div>
        </div>
      
      </div>
    </div>  

  <!--=================| END of FOLDER FRAME |==================================-->

  <!------------------------------------------------------------------------------>
      <div id="foldersDegreePrograms" class="card">
        <div id="asProgramsRow1" class="degreeProgramsRow">
          <div id="alliedhealth" class="clickableFolder" title="Allied Health">Allied Health</div>
          <div id="behavioralhealth" class="clickableFolder" title="Behavioral Health">Behavioral Health</div>
          <div id="biomedequip" class="clickableFolder" title="Bio-Medical Equipment">Bio-Medical Equipment</div>
          <div id="businessmanagement" class="clickableFolder" title="Business Management">Business Mgmt</div>
        </div>
        <div id="asProgramsRow2" class="degreeProgramsRow">
          <div id="computerscience" class="clickableFolder" title="Computer Science">Computer Science</div>
          <div id="compsuppengr" class="clickableFolder" title="Computer Support Engineering">Computer Support Engineering</div>
          <div id="criminaljustice" class="clickableFolder" title="Criminal Justice">Criminal Justice</div>
          <div id="engineering" class="clickableFolder" title="Engineering">Engineering</div>
        </div>
        <div id="asProgramsRow3" class="degreeProgramsRow">
          <div id="generalstudies" class="clickableFolder" title="General Studies">General Studies</div>
          <div id="healthcaremgmt" class="clickableFolder" title="Health Care Management">Health Care Mgmt</div>
          <div id="healthscience" class="clickableFolder" title="Health Science">Health Science</div>
          <div id="miscellaneous" class="clickableFolder" title="Miscellaneous">(Misc.)</div>
        </div>        
      </div>
  <!------------------------------------------------------------------------------>       
  <!--============================| END CARD ASSEMBLIES |=======================-->
  </main>
   
    <div id="shroud">
      <!-- <div id="btnHideShroud">✗&nbsp;</div> -->     
    </div>
    
    <div id="passwordWall">
      <div id="passwordFrame">
        <div id="passwordHolder">
          <span>password:</span><br/>
          <input id="txtPassword" type="password" placeholder="Type password">
        </div>
      </div>
    </div>
    <!--===========================| DOCUMENT VIEWER |====================================-->
    <div id="documentViewer">
        <iframe id="viewerFrame" frameborder="0" src="DocumentLoading.html"></iframe>
        <div id="viewingDocumentName"></div>
        <div id="exitViewer">➜</div>        
    </div>
    <!--=======================| END of DOCUMENT VIEWER |====================================-->      
    <footer id="info">
      <span id="footerInfo"></span>
    </footer>
    <div class="footerGlassHolder">
      <div class="footerGlass" title="Logout" id="logoutGlass" ></div>
      <div class="footerGlass" title="Main Page" id="homeGlass"></div>
      <div class="footerGlass" title="Mail Suggestions" id="emailGlass"></div>      
    </div>
